<a href="#!/books" ng-init="getBook()">Go Back</a>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Editing {{book._id}}</h3>
	</div>
 	<div class="panel-body">

    	<form ng-submit="updateBook(book._id)">
			<div class="form-group">
				<label>Title</label>
				<input type="text" class="form-control" ng-model="book.title" placeholder="Title">
			</div>
			<div class="form-group">
				<label>Genre</label>
				<select ng-model="book.genre" class="form-control" placeholder="Select a Genre">
					<option value="Suspense">Suspense</option>
					<option value="Drama">Drama</option>
					<option value="Horror">Horror</option>
					<option value="Romance">Romance</option>
					<option value="Comedy">Comedy</option>
					<option value="Others">Others</option>
				</select>
			</div>
			<div class="form-group">
				<label>Author</label>
				<input type="text" class="form-control" ng-model="book.author" placeholder="name">
			</div>
			<div class="form-group">
				<label>Description</label>
				<input type="text" class="form-control" ng-model="book.description" placeholder="Write something about the book...">
			</div>
			<div class="form-group">
				<label>Image Url</label>
				<input type="text" class="form-control" ng-model="book.img_url" placeholder="image url">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
</div>
</div>
